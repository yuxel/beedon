<div style="text-align: center;"><span style="font-weight: bold;">#DB_HEADER#</span><br>
<br>
#INFO_TEXT#<br>
<br>
<form action="?module=dbcheck" method="post">
<table class="bee"
 style="margin-left: auto; margin-right: auto; width: 40%; text-align: left;"
 border="0" cellpadding="2" cellspacing="2">
  <tbody>
    <tr>
      <td style="vertical-align: top;">#HOST#<br>
      </td>
      <td style="vertical-align: top;"><input name="dbhost"
 value="localhost" type="text"><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">#DB_NAME#<br>
      </td>
      <td style="vertical-align: top;"><input name="dbname"
 value="beedb" type="text"><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">#USER_NAME#<br>
      </td>
      <td style="vertical-align: top;"><input name="dbuser" value="root"
 type="text"><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">#USER_PASS#<br>
      </td>
      <td style="vertical-align: top;"><input name="dbpass" value=""
 type="password"><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">#PREFIX#<br>
      </td>
      <td style="vertical-align: top;"><input name="dbprefix"
 value="bee_" type="text"><br>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center; vertical-align: top;"><input type="submit" value="#SUBMIT_TEXT#"><br>
      </td>
    </tr>
  </tbody>
</table>
</form>
<br>
<br>
</div>
